<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Jogo da velha</h1>
    <div class="placar">
        <div id="p1"><span id="name1" class="efeito">Player</span> X:<span id = x> 0</span></div>
        <div id="p2"><span id="name2" class="efeito">Player</span> O:<span id = o> 0</span></div>
    </div>

    <div class="area">
        <div data-item="a1" class="item b r"></div>
        <div data-item="a2" class="item b r"></div>
        <div data-item="a3" class="item b"></div>

        <div data-item="b1" class="item b r"></div>
        <div data-item="b2" class="item b r"></div>
        <div data-item="b3" class="item b"></div>

        <div data-item="c1" class="item r"></div>
        <div data-item="c2" class="item r"></div>
        <div data-item="c3" class="item"></div>
    </div>

    <div class="info">
        <div class="infoitem">
            <div class="infotitulo">A vez Ã©:</div>
            <div class="infocorpo vez efeito">--</div>
        </div>
        <div class="infoitem">
            <div class="infotitulo">Vencedor:</div>
            <div class="infocorpo resultado">--</div>
        </div>
    </div>

    <button class="reset">Resetar</button>

    <audio src="audios/click.mp3" id="aperta"></audio>
    <audio src="audios/win.wav" id="win"></audio>
    <audio src="audios/empate.wav" id="empate"></audio>
    <audio src="audios/reset.wav" id="reset"></audio>

    <p>Criado por Alberto Paim</p>
    <script src="script.js"></script>
</body>
</html>
